<!DOCTYPE html>
<html>
  <head>
    <title>AI Art Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h3 >AI Art Generator</h3>
    <div id="upload-image-container"></div>

    <div id="form-container">
      <form id="generateForm">
        <label for="style">Style:</label>
        <select id="style" name="style" required="">
          <option value="PAINTING">PAINTING</option>
          <option value="FANTASY">FANTASY</option>
          <option value="ANIME">ANIME</option>
          <option value="CYBERPUNK">CYBERPUNK</option>
          <option value="NATURE">NATURE</option>
          <option value="STEAMPUNK">STEAMPUNK</option>
          <option value="SCIFI">SCIFI</option>
          <option value="SPACE">SPACE</option>
          <option value="CREEPY">CREEPY</option>
          <option value="TATTOO">TATTOO</option>
          <option value="TEXTURE">TEXTURE</option>
          <option value="ANYTHING">ANYTHING</option>
          <option value="PHOTO">PHOTO</option>
          <option value="TAROT">TAROT</option>
          <option value="IMPASTO">IMPASTO</option>
          <option value="CHILDDRAWING">CHILDDRAWING</option>
          <option value="GAMELOADINGSCREEN">GAMELOADINGSCREEN</option>
          <option value="SALADWAVE">SALADWAVE</option>
          <option value="WOOLWORLD">WOOLWORLD</option>
          <option value="SYNTHWAVE">SYNTHWAVE</option>
          <option value="MIDJOURNEY">MIDJOURNEY</option>
          <option value="XMAS">XMAS</option>
          <option value="DEBUG">DEBUG</option>
        </select>
        <br />
<!-- 
        <label for="layout">Layout:</label>
        <input type="text" id="layout" name="layout" value="square" /><br />

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="1" /><br /> -->

        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" value="a cat" /><br />

        <input type="submit" value="Generate Image" />
      </form>
    </div>
    <div id="getImageSection"></div>
    <div id="result"></div>
    <div id="loader" style="display: none">Loading...</div>
    <script src="script.js"></script>
  </body>
</html>
